<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Audio Producer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-section">
      <div class="logo">
        <img src="./media/Logo Img.png" alt="" class="logoImg">
      </div>
      <h1>your audio producer</h1>
    </div>

    <div class="main">
      <div class="games">
        <div class="gamesImgFrame">
          <img src="/media/knob.png" class="gamesImg" alt="">
        </div>

        <div class="gamesContent">
          <h2>sound design examples:</h2>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/videoMute/Retanol Estrich (b&w).mp4" autoplay="loop"></video>
            </div>
          </div>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/video/Pressol Easter Animation.mp4" class="video" muted autoplay="loop"></video>
            </div>
          </div>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/videoMute/Machiavillain (b&w).mp4" autoplay="loop"></video>
            </div>
          </div>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/video/Game sound effects short.mp4" muted class="video" autoplay="loop"></video>
            </div>
          </div>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/video/MilosÌŒ B. Sound Design.mp4" muted class="video" autoplay="loop"></video>
            </div>
          </div>
          <div class="videoFrame">
            <div class="videoContainer">
              <video src="/media/video/Creepy (crop).mp4" muted class="video" autoplay="loop"></video>
            </div>
          </div>
        </div>
      </div>

          <div class="podcasting">
            <div class="podImgFrame">
              <img src="/media/Headphone Guy no bg.png" class="podcastImg" alt="">
            </div>
            <div class="podContent">
              <h2>podcast examples:</h2>

              <div class="waveContainer">
                <div class="waveImg">
                  <img src="/media/Podcast Logos/AC.png" class="audioImg" alt="">
                </div>
                <div class="wave">
                  <h3>Bald & Blonde Podcast</h3>
                  <div id="pod1">
                  </div>
                </div>
              </div>
              <div class="waveContainer">
                <div class="waveImg">
                  <img src="/media/Podcast Logos/Shape the System.png" class="audioImg" alt="">
                </div>
                <div class="wave">
                  <h3>Shape the System Podcast</h3>
                  <div id="pod2">
                  </div>
                </div>
              </div>
              <div class="waveContainer">
                <div class="waveImg">
                  <img src="/media/Podcast Logos/AC.png" class="audioImg" alt="">
                </div>
                <div class="wave">
                  <h3>Bald & Blonde Podcast</h3>
                  <div id="pod3">
                  </div>
                </div>
              </div>
              <div class="waveContainer">
                <div class="waveImg">
                  <img src="/media/Podcast Logos/Shape the System.png" class="audioImg" alt="">
                </div>
                <div class="wave">
                  <h3>Shape the System Podcast</h3>
                  <div id="pod4">
                  </div>
                </div>
              </div>

            </div>
          </div>


    </div>
    <script type="module" src="YourAudioProducer.js"></script>
  </body>
</html>
